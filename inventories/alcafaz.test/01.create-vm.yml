---
- hosts: localhost
  become: false
  gather_facts: False
  roles:
    - kvm

  vars:
    kvm_base_vm: debian10
    host:
      name: test.alcafaz.test		  ## CHANGE ME!
      ip: '192.168.100.211'		      ## CHANGE ME!
      network: alcafaz.test		      ## CHANGE ME!
      inventory_group: webservers
      add_to_inventory: True
    kvm_name: "{{ host.name }}"



