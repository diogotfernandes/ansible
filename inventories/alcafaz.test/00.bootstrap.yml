- hosts: test
  gather_facts: True
  become: True
  roles:
    - bootstrap

  vars:
    bootstrap_hostname:
      name: test
      domain: alcafaz.test
      
    bootstrap_users:
      - name: diogo
        comment: Diogo Fernandes
        groups: sudo
        append: True
        shell: /bin/bash
        create_home: True
        home: /home/diogo
        password: secretpass
        update_password: on_create
        generate_ssh_key: 'yes'
        pub_key_path: ~/.ssh/id_rsa.pub

    bootstrap_remove_users:
      - name: debian

