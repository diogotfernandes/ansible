- name: Remove test database
  mysql_db:
    name: test
    state: absent
    login_user: "{{ mariadb_user }}"
    login_unix_socket: "{{ mariadb_unix_socket }}"
  tags: mariadb, config

# USERS
#
- name: Removes all anonymous user accounts
  mysql_user:
    name: ''
    host_all: yes
    state: absent
    login_user: "{{ mariadb_user }}"
    login_unix_socket: "{{ mariadb_unix_socket }}"
  no_log: True
  tags: mariadb, config

