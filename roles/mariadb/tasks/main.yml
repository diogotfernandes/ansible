- name: Create new user
  mysql_user:
    name: "{{ item.name }}"
    password: "{{ item.password }}"
    host: "{{ item.host }}"
    priv: "{{ item.priv }}"
    state: present
    login_user: "{{ mariadb_user }}"
    login_unix_socket: "{{ mariadb_unix_socket }}"
  with_items: "{{ mariadb_users }}"
  # no_log: True
  tags: mariadb, config

# DEBUG
#
- debug:
    msg: "{{ item }}"
  with_items: "{{ mariadb_users }}"
  tags: debug
