---
# defaults file for roles/bootstrap

bootstrap_timezone: Europe/Lisbon

bootstrap_packages:
  - python3-pip
  - sudo
  - aptitude
  - ufw

bootstrap_ssh:
  permit_root_login: 'no'
  password_authentication: 'no'
  port: 22

bootstrap_locale:
  - name: pt_PT.UTF-8
    state: present

