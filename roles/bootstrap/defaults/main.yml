---
# defaults file for roles/common

bootstrap_timezone: Europe/Lisbon

bootstrap_packages:
  - python3-pip
  - sudo
  - aptitude
  - ufw

bootstrap_ssh:
  permit_root_login: 'no'
  password_authentication: 'no'
  port: 22

bootstrap_hostname:
  name: foo
  domain: bar.com

bootstrap_locale:
  - name: pt_PT.UTF-8
    state: present

bootstrap_users:
  - name: janedoe
    comment: Jane Doe
    groups: sudo
    append: True
    shell: /bin/bash
    create_home: True
    home: /home/janedoe
    password: secretpass
    update_password: on_creat
    generate_ssh_key: 'yes'
    pub_key_path: ~/.ssh/id_rsa.pub

bootstrap_ufw:
  - direction: outgoing
    policy: allow
  - direction: incoming
    policy: deny

bootstrap_ufw_rules:
  - rule: 'allow'
    port: 22
    proto: 'tcp'
