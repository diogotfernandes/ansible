---
# defaults file for cyrus-sasl2
# https://packages.debian.org/source/stretch/cyrus-sasl2
# @var: sasl2_packages: Software para instalacao
sasl2_packages:
  #Cyrus SASL - módulos de autenticação acopláveis
  - libsasl2-modules
  #Cyrus SASL - programas de administração para a base de dados de utilizadores SASL
  - sasl2-bin
  #Cyrus SASL - authentication abstraction library
  - libsasl2-2

# @var: default_sasl_group: Grupo, por omissão do sasl
default_sasl_group: sasl
